<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Calculator | Home</title>
        <link rel="icon" href="/assets/favicon.ico">
        <meta name="author" content="Nayem Ahmed">
        <meta name="description" content="This is a simple Calculator, a web application designed and created by Nayem Ahmed who is a web developer">
        <meta name="keywords" content="calculator, simple calculator, web project, nayem ahmed, nayems canvas, nayemscanvas, nayems space, web designer, web developer, nayems world, nayems website">
        <link rel="stylesheet" href="/styles.css">
    </head>
<body>
    <header>
        <h1 id="web-name">Simple Calculator</h1>
        <p id="web-details">A simple web project created by Nayem Ahmed</p>
    </header>
    <section>
        <main>
            <div id="calc">
                <input type="text" id="display" name="display" value="0" readonly>
                <p id="cross-section">
                    <button type="button" id="backspace" onclick="">x</button>
                </p>
                <hr>
                <div id="interface">
                    <button type="button" id="clear" onclick="">C</button>
                    <button type="button" id="brackets" onclick="">( )</button>
                    <button type="button" id="modulas" onclick="">%</button>
                    <button type="button" id="division" onclick="">/</button> <br>
                    <button type="button" id="seven" onclick="">7</button>
                    <button type="button" id="eight" onclick="">8</button>
                    <button type="button" id="nine" onclick="">9</button>
                    <button type="button" id="multiply" onclick="">x</button> <br>
                    <button type="button" id="four" onclick="">4</button>
                    <button type="button" id="five" onclick="">5</button>
                    <button type="button" id="six" onclick="">6</button>
                    <button type="button" id="minus" onclick="">-</button> <br>
                    <button type="button" id="one" onclick="">1</button>
                    <button type="button" id="two" onclick="">2</button>
                    <button type="button" id="three" onclick="">3</button>
                    <button type="button" id="plus" onclick="">+</button> <br>
                    <button type="button" id="null" onclick="" disabled>+/-</button>
                    <button type="button" id="zero" onclick="">0</button>
                    <button type="button" id="dot" onclick="">.</button>
                    <button type="button" id="equal" onclick="">=</button>
                </div>
            </div>
        </main>
    </section>
    <footer>
        <p>All Right Reserved | Simple Calculator | Designed by Nayem</p>
    </footer>
</body>
</html>
